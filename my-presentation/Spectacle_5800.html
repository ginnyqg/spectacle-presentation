<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
    <title>Spectacle</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/normalize.css@7/normalize.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/prop-types@15/prop-types.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://unpkg.com/spectacle@^4/dist/spectacle.js"></script>
    <script src="https://unpkg.com/spectacle@^4/lib/one-page.js"></script>
    <script type="text/spectacle">
      () => {
        // --------------------------------------------------------------------
        // Code stuff to use in the presentation.
        // (We can't link in / require files, but we can approximate here.)
        // --------------------------------------------------------------------
        // Customize the default theme.
        const { themes: { defaultTheme } } = Spectacle;
        const theme = defaultTheme({
          primary: "#e86b97"
        });
        // Example source code for a source code slide.
        const exampleDeck = `
return (
  <Deck transition={['zoom','slide']} transitionDuration={800}>
    <Slide bgColor="primary">
      <Heading size={1} fit caps>
        React Presentations
      </Heading>
      <Heading size={2} fit caps>
        Written In React
      </Heading>
    </Slide>
    <Slide bgColor="black">
      <Heading size={1} fit textColor="primary" textFont="secondary">
        Wait What?
      </Heading>
    </Slide>
    <Slide bgColor="primary" textColor="black" align="center top">
      <Heading size={1} textColor="black" textFont="primary">
        Thats right
      </Heading>
      <List>
        <ListItem>Inline style based theme system</ListItem>
        <ListItem>Autofit Text</ListItem>
        <ListItem>PDF Export</ListItem>
      </List>
    </Slide>
  </Deck>
)
        `.trim();
        // Interactive code.
        const { Component } = React;
        const { Heading } = Spectacle;
        class Interactive extends Component {
          constructor() {
            super();
            this.state = {
              count: 0
            };
            this.handleClick = this.handleClick.bind(this);
          }
          handleClick() {
            this.setState({
              count: this.state.count + 1
            });
          }
          render() {
            const styles = {
              padding: 20,
              background: "black",
              minWidth: 300,
              marginTop: 20,
              textTransform: "uppercase",
              border: "none",
              color: "white",
              outline: "none",
              fontWeight: "bold",
              fontSize: "2em"
            };
            return (
              <div>
              {this.state.count < 5 ?
                <div>
                  <Heading size={5} textColor="black">
                    The button has been clicked {this.state.count} times
                  </Heading>
                  <button style={styles} type="button" onClick={this.handleClick}>Click Me</button>
                </div> :
                  <Heading size={5} fit caps textColor="black">Easy there pal</Heading>
                }
              </div>
            );
          }
        }
        // --------------------------------------------------------------------
        // The presentation!
        // --------------------------------------------------------------------
        return (
          <Deck transition={["zoom", "slide"]} theme={theme}>
            <Slide transition={["zoom"]} bgColor="primary">
              <Heading size={1} fit caps lineHeight={1} textColor="black">
                Axon Pharma X55 Initiative
              </Heading>
              <Heading size={5} textColor="white">
                - a new way to test drug
              </Heading>
              <Text>
                Chief Analytics Office: Ginny Gao
              </Text>
            </Slide>
            <Slide id="stats" transition={["slide"]} bgImage={"https://raw.githubusercontent.com/ginnyqg/spectacle-presentation/master/my-presentation/images/mem_loss_stats.png"}>
            </Slide>
            <Slide id="cartoon" transition={["zoom", "fade"]} bgImage={"https://raw.githubusercontent.com/ginnyqg/spectacle-presentation/master/my-presentation/images/joe_jenna.png"}>
            </Slide>
            <Slide transition={["slide"]}>
              <Appear fid="1">
                <Text textSize="1.5em" bold textColor="secondary">
                  Married for 30 years, Joe had never forgotten a single important day with his wife Jenna
                </Text>
              </Appear>
              <Appear fid="2">
                <Text textSize="1.5em" bold textColor="tertiary">
                  Jenna started noticing Joe couldn't remember their favorite vacation spots
                </Text>
              </Appear>
              <Appear fid="3">
                <Text textSize="1.5em" bold textColor="secondary">
                  Which sports team to cheer?
                </Text>
              </Appear>
              <Appear fid="4">
                <Text textSize="1.5em" bold textColor="tertiary">
                  Now her birthday...
                </Text>
              </Appear>              
            </Slide>
            <Slide transition={["slide"]} bgColor="black">
              <BlockQuote>
                <Quote>Bringing the best experience to our patients in their journey of achieving better health.
                </Quote>
                <Cite>AP Mission</Cite>
              </BlockQuote>
            </Slide>
            <Slide transition={["spin", "zoom"]} bgColor="tertiary">
              <Heading caps fit size={1} textColor="primary">
                AP’s X55 Initiative
              </Heading>
              <Heading size={6} textColor="secondary">
                X55 is believed can enhance patients' memory by 20% by the end of 6 consecutive months’ usage (R&amp;D)
              </Heading>
              <Layout>
              <Markdown>
                {`
* Teams involved                  
  * Analytics
  * R&amp;D
  * Marketing
  * IT
  * Product
  * Patient Care
                `}
              </Markdown>             
                <Fill>
                  <Image src={"https://raw.githubusercontent.com/ginnyqg/spectacle-presentation/master/my-presentation/images/brain.png"} height="300px" margin="50px auto auto 350px"/>
                </Fill>
              </Layout>
            </Slide>
            <Slide transition={["zoom", "fade"]} bgColor="primary">
              <Heading caps size={3}>AP Analytics</Heading>
              <Heading size={6}>
                Creates a modern and accessible memory recovery experience with
              </Heading>
              <Heading size={6} textColor="white">
                AI and technology
              </Heading>
            </Slide>
            <SlideSet>
              <Slide transition={["fade"]} bgColor="secondary" textColor="primary">
                <Heading size={4} textColor="white">Process</Heading>
                <Layout>
                <List>
                  <Appear>
                    <ListItem>Length of initiative: 9 - 12 months</ListItem>
                  </Appear>
                  <Appear>
                    <ListItem>5 dosage, 3 purity, 6 demographic levels</ListItem>
                  </Appear>
                  <Appear>
                    <ListItem>1 control group for comparison</ListItem>
                  </Appear>
                  <Appear>
                    <ListItem>Memory diagnosis</ListItem>
                  </Appear>
                  <Appear>
                    <ListItem>Before, every quarter, after</ListItem>
                  </Appear>
                </List>
                  <Image src={"https://raw.githubusercontent.com/ginnyqg/spectacle-presentation/master/my-presentation/images/test_group.png"} height="300px"/>
                </Layout>
              </Slide>
              <Slide transition={["slide"]} bgColor="primary">
                <Heading size={1} caps fit textColor="tertiary">
                  Your presentations are interactive
                </Heading>
                <Interactive/>
              </Slide>
            </SlideSet>
            <Slide transition={["slide"]} bgColor="primary"
              notes="Hard to find cities without any pizza"
            >
              <Heading size={4} caps textColor="secondary" bgColor="white" margin={10}>
                Pizza Toppings
              </Heading>
              <Layout>
                <Table>
                  <TableHeader>
                    <TableRow>
                      <TableHeaderItem/>
                      <TableHeaderItem>2011</TableHeaderItem>
                      <TableHeaderItem>2013</TableHeaderItem>
                      <TableHeaderItem>2015</TableHeaderItem>
                    </TableRow>
                  </TableHeader>
                  <TableBody>
                    <TableRow>
                      <TableItem>None</TableItem>
                      <TableItem>61.8%</TableItem>
                      <TableItem>39.6%</TableItem>
                      <TableItem>35.0%</TableItem>
                    </TableRow>
                    <TableRow>
                      <TableItem>Pineapple</TableItem>
                      <TableItem>28.3%</TableItem>
                      <TableItem>54.5%</TableItem>
                      <TableItem>61.5%</TableItem>
                    </TableRow>
                    <TableRow>
                      <TableItem>Pepperoni</TableItem>
                      <TableItem/>
                      <TableItem>50.2%</TableItem>
                      <TableItem>77.2%</TableItem>
                    </TableRow>
                    <TableRow>
                      <TableItem>Olives</TableItem>
                      <TableItem/>
                      <TableItem>24.9%</TableItem>
                      <TableItem>55.9%</TableItem>
                    </TableRow>
                  </TableBody>
                </Table>
              </Layout>
            </Slide>
            <Slide transition={["spin", "slide"]} bgColor="tertiary">
              <Heading size={1} caps fit lineHeight={1.5} textColor="primary">
                Made with love in Seattle by
              </Heading>
              <Link href="http://www.formidable.com">
                <Image width="100%" src={"https://cdn.rawgit.com/FormidableLabs/spectacle/master/example/assets/formidable-logo.svg"}/>
              </Link>
            </Slide>
          </Deck>
        );
      }
    </script>
</body>
</html>
